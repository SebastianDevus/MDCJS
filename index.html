<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora MDC</title>
</head>
<body>
    <h1>Calculadora de Máximo Divisor Comum (MDC)</h1>
    <form action="">
        <div class="flexHr">
            <div>
                <label for="inputNr1">Primeiro Número</label>
                <input type="number" name="inputNr1" id="inputNr1">
            </div>
            <div>
                <label for="inputNr2">Segundo Número</label>
                <input type="number" name="inputNr2" id="inputNr2">
            </div>
        </div>

        <button name="botaoCalcula" id="botaoCalcula" type="button">Calcular</button>
    </form>

    <div>
        <p id="exibeMDC"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
